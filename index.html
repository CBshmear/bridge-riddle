<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizerator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--Link to high score page-->
    <a id="high-score" href="./assets/highscores.html">View Highscores</a>
    <!--timer on upper left corner-->
    <div class="timer">
        <span id="timer">Time: </span>
        <div class="timer-count">60</div>
    </div>

    <!--Quiz main content at beginning-->
    <div class="quiz-block">
        <h1>Coding Quiz Challenge</h1>
        
        <p id="questions">Test your knowledge of Web Development topics!</p>
        <ol id="answers"></ol>
        <button id="start-button">Start Quiz</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
