<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizerator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--Link to high score page-->
    <a id="high-score" href="./assets/highscores.html">View Highscores</a>
    <!--timer on upper left corner-->
    <div class="timer">
        <span id="timer">Time: </span>
        <div class="timer-count"></div>
    </div>

    <!--Quiz main content at beginning-->
    <div class="quiz-block start-screen">
        <h1>Web Dev Quizerator</h1>
        
        <p>Test your knowledge of Web Development topics!</p>
        
        <button id="start-button">Start Quiz</button>
        
    </div>
    <div class="quiz-screen hide">
        <p class="question-text"></p>
        <ol id="answers">
            
        </ol>
        <button id="next" class="next"></button>
        <p id="correct"></p>
        <p id="wrong"></p>
    </div>
    <div class="end-screen hide">
        <h3>your score: <span></span></h3>
        <!--put input with title and button to submit results-->
    </div>
</body>
<script src="./assets/script1.js"></script>
</html>
